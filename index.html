<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Lector QR ILET</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Librería para el escáner -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
  }
  #reader {
    width: 300px;
    margin: auto;
  }
  #resultado {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>

<body>

<h2>Escáner Oficial de Folios ILET</h2>
<p>Enfoca el código QR para verificar tu folio.</p>

<!-- Contenedor del lector -->
<div id="reader"></div>

<!-- Resultado del QR -->
<div id="resultado"></div>

<script>
function onScanSuccess(decodedText, decodedResult) {
    // Mostrar texto leído
    document.getElementById("resultado").innerHTML =
      "QR detectado:<br>" + decodedText;

    // Si es un link, redirige automáticamente
    if (decodedText.startsWith("http")) {
        window.location.href = decodedText;
    }
}

// Activar cámara y lector
const html5QrCode = new Html5Qrcode("reader");
html5QrCode.start(
    { facingMode: "environment" },  // cámara trasera
    { fps: 10, qrbox: 250 },
    onScanSuccess
).catch(err => {
    document.getElementById("resultado").innerHTML =
      "Error al iniciar cámara: " + err;
});
</script>

</body>
</html>
