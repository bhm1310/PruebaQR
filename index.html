<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Lector QR ILET</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
  }
  #reader {
    width: 300px;
    margin: auto;
  }
  #resultado {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>Escáner Oficial de Folios ILET</h2>
<p>Enfoca el código QR para verificar tu folio.</p>

<div id="reader"></div>
<div id="resultado"></div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script>
function onScanSuccess(decodedText, decodedResult) {
    document.getElementById("resultado").innerHTML =
      "QR detectado:<br>" + decodedText;

    // Redirigir automáticamente al URL contenido en el QR
    if (decodedText.startsWith("http")) {
        window.location.href = decodedText;
    }
}

const html5QrCode = new Html5Qrcode("reader");
html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
);
</script>

</body>
</html>
